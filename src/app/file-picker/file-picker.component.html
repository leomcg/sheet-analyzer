
<div class="row">
  <div class="col m-4 buttons-container">
    <button type="button" class="btn text-uppercase file-button btn-lg btn-primary mb-3" (click)="filePickerFolder.click()">Add folder</button>
    <input class="d-none" webkitdirectory mozdirectory multiple #filePickerFolder type="file" (change)="onDocumentSelected($event)">
    <p class="button-or">OR</p>
    <button type="button" class="btn text-uppercase file-button btn-lg btn-primary mt-3" (click)="filePickerFile.click()">Add file</button>
    <input class="d-none" multiple #filePickerFile type="file" (change)="onDocumentSelected($event)">
    <p *ngIf="files && files.length" class="mt-4">Click the buttons above to add more files<br>or click "Cancel" to clear the list</p>
  </div>
  <div class="col m-4">
    <div *ngIf="files && files.length; else noFiles">
        <p class="files-title text-uppercase"><span>{{files?.length || 0}}</span> file<span *ngIf="files?.length > 1">s</span> to process:</p>
        <div *ngFor="let file of files" class="file-data mb-2">
          <p class="m-0 me-2">{{file.name}}</p>
          <p class="m-0">({{file.size / 100}}K)</p>
          <p class="delete-button m-0" (click)="onRemoveFile(file)">&times;</p>
        </div>
        <div class="buttons mt-3">
          <button type="button" class="btn text-uppercase btn-lg btn-danger me-3" [disabled]="!files?.length" (click)="clearFileList()">Cancel</button>
          <button type="button" class="btn text-uppercase btn-lg btn-success" [disabled]="!files?.length" (click)="uploadFiles()">Process files</button>
        </div>
    </div>
    <ng-template #noFiles>
      <div class="files-title text-uppercase text-center">0 files to process</div>
    </ng-template>
  </div>
</div>
