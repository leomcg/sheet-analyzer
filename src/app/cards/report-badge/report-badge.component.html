<div class="overall-container m-3" [ngClass]="'background-' + cardData.color">
  <div class="badge-title">{{cardData.title}}</div>
  <div class="badge-file-name">{{cardData.fileName}}</div>
  <div class="badge-number">{{cardData.value }}</div>
  <div class="icons">
    <img class="icon-1" [src]="icon1" alt="" srcset="">
    <img class="icon-2" [src]="icon2" alt="" srcset="">
  </div>
</div>
